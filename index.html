<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="template first">
        <div class="title">
            My Love Stacy Meng
        </div>
        <div class="container">
            <div class="valentines" style="display: grid;">
                <div class="oh"
                    style="width: 300px; margin-left: auto; margin-right: auto; display: grid; grid-area: 1/1; cursor: pointer;">
                    <div class="envelope"></div>
                    <div class="front"></div>
                    <div class="test"></div>
                    <div class="card">
                        <div class="text">Happy Valentine's Day!</div>
                        <div class="heart"></div>
                        <div class="hearts">
                            <div class="one"></div>
                            <div class="two"></div>
                            <div class="three"></div>
                            <div class="four"></div>
                            <div class="five"></div>
                        </div>
                    </div>
                </div>
                <div class="shadow"></div>
            </div>
            <audio controls style="margin-right: auto; margin-left: auto; margin-top: 7vh; width: 20vw;">
                <source src="main.mp3" type="audio/mpeg">Your browser does not
                support the audio tag.
            </audio>
        </div>
    </div>
    <div class="template second" style="display: none;">
    </div>

</body>

</html>
